<div class="secondary jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Learn cool stuff</h1>
        <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of it's parent.</p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
            <div class="item-outer">
                <div class="item-inner">
                    <h3>Tom Manion</h3>
                    <h4>Chicago, IL</h4>
                    <img class="my-img img-responsive" src="./me.jpg" alt="Tom Manion">
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
            <div class="item-outer" ng-repeat="item in items">
                <div class="item-inner">
                    <h3>{{item.title}}</h3>
                    <p>{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
